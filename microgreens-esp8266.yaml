        id: "cell3"
        accuracy_decimals: 0

switch:
  - platform: restart
    name: "Restart"

  - platform: gpio
    name: "02. Water"
    id: water
    pin:
      pca9554: pca9554a_device
      number: 0
      mode:
        output: true
      inverted: false

  - platform: gpio
    name: "03. Fans"
    id: fan
    pin:
      pca9554: pca9554a_device
      number: 1
      mode:
        output: true
      inverted: false

output:
  - platform: esp8266_pwm
    pin: D1
    frequency: 1000 Hz
    id: pwm_output

light:
  - platform: monochromatic
    output: pwm_output
    name: "01. Lights"
    id: lights
    default_transition_length: 3s

button:
  - platform: template
    name: "Watering"
    icon: "mdi:watering-can"
    id: watering_button
    on_press:
      then:
        - script.execute: watering
script:
  - id: watering
    then:
      - switch.turn_on: water
      - delay: !lambda return id(duration_watering).state * 1000;
      - switch.turn_off: water

  - id: fanning
    then:
      - switch.turn_on: fan
      - delay: !lambda return id(duration_fan).state * 1000;
      - switch.turn_off: fan

  - id: update_duration
    then:
      - lambda: |-
          char str[35];
          int sh = id(start_hr).state;
          int sm = id(start_mn).state;
          int eh = id(stop_hr).state;
          int em = id(stop_mn).state;

          int start = sh * 60 + sm;
          int stop = eh * 60 + em;


          if (start < stop) {                  
            float dh = (stop - start) / 60.0;
            sprintf(str, "%u:%u -> %u:%u (%.1f h)", sh, sm, eh, em, dh);
          } else {
            float dh = (start - stop) / 60.0;
            sprintf(str, "%u:%u -> %u:%u (%.1f h)", eh, em, sh, sm, dh);
          }

          id(light_range).publish_state(str);

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Prague

status_led:
  pin:
    number: GPIO2
    inverted: true
